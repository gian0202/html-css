<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em <HTML></HTML></title>
</head>
<body>
    <h1>Tags em HTML </h1>
    <p>Em HTML5, podemos inserir os elementos a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utlizar em cada caso</p>
    <ul>
        <li><abbr title="use a tag  &lt b&gt">Parágrafos</abbr></li>
        <li><abbr title="Use &lt h1 &gt ... h6">Titulos</abbr></li>
        <li><abbr title="Use a tag img">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a tag code">Codigo fonte</abbr></li>
        <li><abbr title="Use a tag &lt ol &gt e &lt li &gt">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag &lt ul &gt e &lt li &gt">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
